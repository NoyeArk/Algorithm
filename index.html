<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>机考算法学习</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
    <link rel="icon" href="https://noyeark.github.io/img/favicon.jpg">
</head>
<body>
    <div id="app"></div>
    <script>
        window.$docsify = {
          name: '机考算法学习',
          repo: 'https://github.com/NoyeArk/Algorithm',
          // 开启侧边栏
          loadSidebar: true,
          auto2top: true,
          loadNavbar: true,
          subMaxLevel: 2,
          // sidebarDisplayLevel: 2,
          // subMaxLevel: 2,
          alias: {
              '/.*/_sidebar.md': '/_sidebar.md'
          },
          pagination: {
              previousText: '上一章节',
              nextText: '下一章节',
              crossChapter: true,
              crossChapterText: true,
          },
          // 全文搜索
          search: {
            placeholder: '搜索',
            noData: '找不到结果！',
          },
          // 字数统计
          count:{
            countable: true,
            position: 'top',
            margin: '10px',
            float: 'right',
            fontsize:'0.9em',
            color:'rgb(90,90,90)',
            language:'chinese',
            isExpected: true
        },
        // 回到顶部
        scrollToTop: {
           auto: true,
           text: '▲',
           right: 12,
           bottom: 52,
           offset: 25
         },
        }
    </script>
</body>
</html>
